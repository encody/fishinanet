<div class="nohabitatContainer">
    <div class="content">
        <div class="nohabitat">
            <div class="nohabitat_text">
                <h5>Welcome! Let's add your first pond/cage.</h5>
            </div>
        </div>
    </div>
</div>
    
<a *ngFor="let habitat of habitats" class="col-1-4"
    routerLink="/detail/{{habitat.id}}">
  <div class="habitats">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{Object.keys(habitat)}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="card-link">Card link</a>
          <a href="#" class="card-link">Another link</a>
        </div>
       </div>
  </div>
</a>
